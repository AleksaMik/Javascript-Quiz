<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="/Develop/style/style.css">
</head>

<body>
  
    <header>
      <nav class="Timeout"></nav>
        <h4 id="Timer">Time:<span id>Timer</span></h4>
        <nav class="Your Score"></nav>
        <h4 id="Score">Your Highest Score</h4>
      </header>
      <div class="Info-container" class="Show">
        <h1 id="Greating"></h1>
          <h1>Welcome to JS Quiz!</h1>
        <div id="Rules"></div>
       <p>Press "Start" to start the quiz. You will have 30 seconds total to complete it. When answer wrong, 2 seconds will be substructed from the remaining time.</p>
       <button class="btn" button id="Start Quiz">Start</button>
       
  </div>  

<div id="Questions-container" class="Hide">
  <div class="container-questions"></div>
  <div id="answer-buttons" div id="button-grid"></div>
</div>

<div id="End-container" div class="Hide">
  <div class="container-end">
  <div id="score">
  <h1>Final Score</h1>
</div>
<form id="Initials-form"  class="initials">
  <p>Enter your initials:
    <input type="text" name="initials" class="text-input"/>
    <button class="Submit" button id="submit score" type="submit">Submit Score</button>
  </p>
</form>
    </div>
  </div>

<div id="score-container" div class="hide"></div>
<div class ="container-score"></div>
 <h1 class="high-score">View High Scores</h1>
 <ol id="high-score-list" class="high-score"></ol>

 <div>
  <button class="btn" id="back">Go Back</button>
  <button class="btn" id="back">Clear Scores</button>
 </div>
</div>
</div>
<div class="Hide" id="Correct!">
<h2>Correct!</h2> 
</div>
<div class="Hide" id="Wrong!">
<h2>Wrong!</h2>
</div>

  <script src="./js/script.js"></script>

</body>
</html>
